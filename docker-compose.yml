version: '3.7'
services:
  my-portfolio:
    image: emactaggart/my-portfolio:latest
    container_name: my-portfolio
    restart: unless-stopped
    volumes:
      - ~/prod.taggrc:/root/.taggrc:ro
      - /var/log/my-portfolio:/var/log/my-portfolio
    networks:
      - app-network
  nginx:
    image: nginx:mainline-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/log/nginx:/var/log/nginx
      - letsencrypt-etc:/etc/letsencrypt:ro
    depends_on:
      - my-portfolio
    networks:
      - app-network

volumes:
  letsencrypt-etc:
    driver: local
    driver_opts:
      type: none
      device: /etc/letsencrypt/
      o: bind

networks:
  app-network:
    driver: bridge
